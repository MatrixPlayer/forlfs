syntax = "proto3";

package model;

import "common.proto";

//message PedestrianFeature {
//	bytes Feature = 1;
//}

message Pedestrian {
	int64 Id = 1;
	VideoMetadata Metadata = 2;
	CutboardImage Img = 3;
	bytes Feature = 4;
	Color Color = 5;
}

message Pedestrians {
	repeated Pedestrian Pedestrian = 1;
}